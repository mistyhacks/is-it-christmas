<html>
<head>
  <title>Is it Christmas?</title>
  <!-- Make it Christmassy -->
  <style>
    body {
      background-color: green;
    }
    #answer {
      font-size: 48px;
      font-weight: bold;
      color: darkred;
      font-family: sans-serif;
    }
  </style>
  <body>
    <!-- Just a placeholder for where we put the answer -->
    <div id="answer"></div>
  </body>
  <script>
    var today = new Date();
    var month = (today.getMonth()+1);
    var day = today.getDate();
    console.log("The month is " + month + " and the day is " + day);
    if (month == 12 && day == 25) {
      document.getElementById("answer").innerHTML = "Yep";
    } else {
      document.getElementById("answer").innerHTML = "Nope";
    }
  </script>
</html>
