<html>
<head>
  <title>Is it Christmas?</title>
  <!-- Make it Christmassy -->
  <style>
    body {
      background-color: green;
    }
    #answer {
      font-size: 48px;
      font-weight: bold;
      color: red;
    }
  </style>
  <body>
    <!-- Just a placeholder for where we put the answer -->
    <div id="answer"></div>
  </body>
  <script>
    var today = new Date();
    var month = (today.getMonth()+1);
    console.log("The month is " + month);
    if (month == 12) {
      var day = today.getDate();
      console.log("The day is " + day);
      if (day == 25) {
        document.getElementById("answer").innerHTML = "Yep";
      } else {
        // It could be December but not the 25th
        document.getElementById("answer").innerHTML = "Nope";
      }
    } else {
      // If it's not December, definitely not
      document.getElementById("answer").innerHTML = "Nope";
    }
  </script>
</html>
